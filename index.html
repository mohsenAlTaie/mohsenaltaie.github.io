}

.section{

}

.section h2{

  margin-bottom:10px;
}

.section p{
  line-height:1.8;

.footer{

  opacity:.6;
  font-size:13px;
  margin-top:18px;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
