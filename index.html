<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoutuneX | Terms of Use</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#12182b;
  --accent:#5da9ff;
  --text:#eaeaf0;
}

*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#0b0f1a,#050711);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:900px;
  animation:fadeIn 1.2s ease;
}

.header{
  text-align:center;
  margin-bottom:20px;
}

.header h1{
  margin:0;
  font-size:32px;
  letter-spacing:1px;
}

.lang-switch{
  margin-top:10px;
}

.lang-switch button{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 14px;
  margin:0 5px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}

.lang-switch button:hover{
  background:var(--accent);
  color:#000;
}

.card{
  background:rgba(18,24,43,.9);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  animation:slideUp 1s ease;
}

.section{
  margin-bottom:20px;
}

.section h2{
  color:var(--accent);
  margin-bottom:8px;
}

.footer{
  text-align:center;
  opacity:.6;
  font-size:13px;
  margin-top:15px;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>YoutuneX</h1>
    <div class="lang-switch">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('ar')">العربية</button>
    </div>
  </div>

  <div class="card">
    <div id="content"></div>
  </div>

  <div class="footer">
    © 2025 Developed by Mohsen Al-Taie
  </div>

</div>

<script>
const data={
  en:`
  <div class="section">
    <h2>Terms of Use</h2>
    <p>
      YoutuneX allows users to download content from supported platforms.
      All downloaded files are temporary and removed automatically.
    </p>
  </div>

  <div class="section">
    <h2>User Responsibility</h2>
    <p>
      The user is fully responsible for how the content is used.
      You must comply with the laws and terms of each platform.
    </p>
  </div>

  <div class="section">
    <h2>Privacy</h2>
    <p>
      We do not collect or store any personal information.
      No logs, no tracking, full privacy.
    </p>
  </div>
  `,
  ar:`
  <div class="section">
    <h2>سياسة الاستخدام</h2>
    <p>
      يتيح بوت YoutuneX للمستخدمين تحميل المحتوى من المنصات المدعومة.
      جميع الملفات مؤقتة ويتم حذفها تلقائيًا.
    </p>
  </div>

  <div class="section">
    <h2>مسؤولية المستخدم</h2>
    <p>
      المستخدم مسؤول بالكامل عن طريقة استخدام المحتوى.
      يجب الالتزام بقوانين وشروط كل منصة.
    </p>
  </div>

  <div class="section">
    <h2>الخصوصية</h2>
    <p>
      نحن لا نقوم بجمع أو تخزين أي معلومات شخصية.
      لا تتبع، لا تسجيل، خصوصية كاملة.
    </p>
  </div>
  `
};

function setLang(l){
  document.documentElement.lang=l;
  document.getElementById("content").innerHTML=data[l];
}

setLang("en");
</script>

</body>
</html>
